<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trustly Loyalty Test</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-title {
      font-size: 42px;
      font-weight: bold;
      margin-top: 40px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
      animation: bounceGlow 2s infinite;
    }

    @keyframes bounceGlow {
      0%   { transform: scale(1); text-shadow: 0 0 10px #ff9a9e; }
      25%  { transform: scale(1.1); text-shadow: 0 0 20px #fad0c4; }
      50%  { transform: scale(1); text-shadow: 0 0 30px #fbc2eb; }
      75%  { transform: scale(1.1); text-shadow: 0 0 20px #a18cd1; }
      100% { transform: scale(1); text-shadow: 0 0 10px #ff9a9e; }
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      color: white;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    input {
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      background: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <h1 class="animated-title">Trustly Loyalty Test ðŸ’–</h1>
  <p>Fill the form below to test your partnerâ€™s loyalty. Payment is required before submission.</p>

  <form id="loyaltyForm" action="https://formspree.io/f/mabcdxyz" method="POST">
    <label>Your Name:</label><br>
    <input type="text" name="user_name" required><br>

    <label>Your Email:</label><br>
    <input type="email" name="user_email" required><br>

    <label>Your WhatsApp Number:</label><br>
    <input type="text" name="user_whatsapp" required><br>

    <label>Your Partner's Name:</label><br>
    <input type="text" name="partner_name" required><br>

    <label>Partner's WhatsApp Number:</label><br>
    <input type="text" name="partner_whatsapp" required><br>

    <label>Your Nationality:</label><br>
    <input type="text" name="nationality" required><br>

    <label>Partnerâ€™s Nationality:</label><br>
    <input type="text" name="partner_nationality" required><br>

    <button type="submit">Proceed to Payment</button>
  </form>

  <script>
    const form = document.getElementById("loyaltyForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal submit

      let amount = 2000; // default â‚¦2000
      if (form.partner_nationality.value.toLowerCase() !== "nigeria") {
        amount = 4000; // â‚¦4000 if partner is abroad
      }

      let handler = PaystackPop.setup({
        key: 'pk_live_56fe864f50d66765f97b7ab3be2b5d6b438f877e',
        email: form.user_email.value,
        amount: amount * 100, // convert to kobo
        currency: "NGN",
        callback: function(response) {
          alert("Payment successful! Reference: " + response.reference);
          form.submit(); // send form to Gmail via Formspree
        },
        onClose: function() {
          alert('Payment window closed.');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
