<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Test</title>
  <link rel="stylesheet" href="Style.css">
  <!-- Paystack script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <h1>Loyalty Test Platform</h1>
  <p>Fill the form below to test your partner’s loyalty. Payment is required before submission.</p>

  <!-- Formspree Form -->
  <form id="loyaltyForm" action="https://formspree.io/f/mrbybgan" method="POST">
    <label>Your Name:</label><br>
    <input type="text" name="user_name" required><br><br>

    <label>Your Email:</label><br>
    <input type="email" name="user_email" required><br><br>

    <label>Your Partner's Name:</label><br>
    <input type="text" name="partner_name" required><br><br>

    <label>Partner's Social Link:</label><br>
    <input type="url" name="partner_link" required><br><br>

    <label>Your Nationality:</label><br>
    <input type="text" name="nationality" required><br><br>

    <label>Partner’s Nationality:</label><br>
    <input type="text" name="partner_nationality" required><br><br>

    <button type="submit">Proceed to Payment</button>
  </form>

  <script>
    const form = document.getElementById("loyaltyForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal submit

      let amount = 2000; // default ₦2000
      if (form.partner_nationality.value.toLowerCase() !== "nigeria") {
        amount = 4000; // ₦4000 if partner is abroad
      }

      let handler = PaystackPop.setup({
        key: 'pk_live_56fe864f50d66765f97b7ab3be2b5d6b438f877e', // ✅ Your live key
        email: form.user_email.value,
        amount: amount * 100, // Paystack needs amount in kobo
        currency: "NGN",
        callback: function(response) {
          alert("✅ Payment successful! Ref: " + response.reference);
          form.submit(); // send form data to Formspree (your Gmail)
        },
        onClose: function() {
          alert('Payment window closed ❌');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
