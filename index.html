<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trustly Loyalty Test</title>
  <style>
    /* Background */
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff5f9e, #845ec2, #2c73d2);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Container */
    .form-container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Heading */
    h1 {
      font-size: 28px;
      color: #ff2e93;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 2px 2px #ffd6eb;
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: #ff5f9e;
      outline: none;
      box-shadow: 0 0 8px #ff5f9e80;
    }

    /* Button */
    button {
      width: 100%;
      background: linear-gradient(90deg, #ff2e93, #ff6a00);
      border: none;
      padding: 14px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 94, 150, 0.6);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸ’– Trustly Loyalty Test ðŸ’–</h1>
    <p>Fill the form to test your partnerâ€™s loyalty. Payment is required before submission.</p>

    <form id="paymentForm">
      <label>Your Name:</label>
      <input type="text" id="name" required>

      <label>Your Email:</label>
      <input type="email" id="email" required>

      <label>Your WhatsApp Number:</label>
      <input type="tel" id="whatsapp" required>

      <label>Your Partner's Name:</label>
      <input type="text" id="partnerName" required>

      <label>Partner's WhatsApp Number:</label>
      <input type="tel" id="partnerWhatsapp" required>

      <label>Your Nationality:</label>
      <input type="text" id="nationality" required>

      <label>Partnerâ€™s Nationality:</label>
      <input type="text" id="partnerNationality" required>

      <button type="submit">ðŸš€ Proceed to Payment</button>
    </form>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener('submit', payWithPaystack, false);

    function payWithPaystack(e) {
      e.preventDefault();

      let handler = PaystackPop.setup({
        key: 'pk_live_56fe864f50d66765f97l', // replace with your public key
        email: document.getElementById('email').value,
        amount: 2000 * 100, // amount in Kobo (2000 NGN = â‚¦2000)
        currency: "NGN",
        ref: '' + Math.floor((Math.random() * 1000000000) + 1),
        callback: function(response) {
          window.location.href = "success.html";
        },
        onClose: function() {
          window.location.href = "failure.html";
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
