<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Test</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 450px;
      text-align: left;
    }

    h1 {
      text-align: center;
      color: #2575fc;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    p.note {
      text-align: center;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’– Loyalty Test</h1>
    <p class="note">Fill the form to test your partnerâ€™s loyalty. Payment is required before submission.</p>

    <form id="loyaltyForm" action="https://formspree.io/f/mabcdxyz" method="POST">
      <label>Your Name:</label>
      <input type="text" name="user_name" required>

      <label>Your Email:</label>
      <input type="email" name="user_email" required>

      <label>Your WhatsApp Number:</label>
      <input type="tel" name="user_whatsapp" required>

      <label>Your Partner's Name:</label>
      <input type="text" name="partner_name" required>

      <label>Partner's WhatsApp Number:</label>
      <input type="tel" name="partner_whatsapp" required>

      <label>Your Nationality:</label>
      <input type="text" name="nationality" required>

      <label>Partnerâ€™s Nationality:</label>
      <input type="text" name="partner_nationality" required>

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loyaltyForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal submit

      let amount = 2000; // default â‚¦2000
      if (form.partner_nationality.value.toLowerCase() !== "nigeria") {
        amount = 4000; // â‚¦4000 if partner is abroad
      }

      let handler = PaystackPop.setup({
        key: 'pk_live_56fe864f50d66765f97b7ab3be2b5d6b438f877e',
        email: form.user_email.value,
        amount: amount * 100, // convert to kobo
        currency: "NGN",
        callback: function(response) {
          alert("Payment successful! Reference: " + response.reference);
          form.submit(); // send form to your Gmail via Formspree
        },
        onClose: function() {
          alert('Payment window closed.');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
