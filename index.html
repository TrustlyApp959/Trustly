<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trustly - Relationship Loyalty Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üíñ Welcome to Trustly üíñ</h1>
    <p>Test your partner's loyalty in a fun and simple way!</p>

    <form id="paymentForm">
      <label for="userNumber">Your WhatsApp Number:</label>
      <input type="text" id="userNumber" placeholder="e.g. 08012345678" required>

      <label for="partnerNumber">Partner's WhatsApp Number:</label>
      <input type="text" id="partnerNumber" placeholder="e.g. 08087654321" required>

      <button type="submit">Pay ‚Ç¶2000 to Continue</button>
    </form>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const paymentForm = document.getElementById('paymentForm');
    paymentForm.addEventListener("submit", payWithPaystack, false);

    function payWithPaystack(e) {
      e.preventDefault();

      let handler = PaystackPop.setup({
        key: 'pk_live_56fe864f50d66765f97l', // ‚úÖ your live public key
        email: "customer@example.com", // Optional: You can collect real email too
        amount: 200000, // amount in Kobo (‚Ç¶2000)
        currency: "NGN",
        callback: function(response) {
          // ‚úÖ Redirect to success.html
          window.location.href = "success.html";
        },
        onClose: function() {
          // ‚ùå Redirect to failure.html
          window.location.href = "failure.html";
        }
      });

      handler.openIframe();
    }
  </script>
</body>
</html>
