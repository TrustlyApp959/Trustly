<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed - Trustly Loyalty Test</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 60px 20px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #ff416c);
      background-size: 600% 600%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffcccc;
      animation: bounce 2s infinite, glow 1.5s infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffffff, 0 0 20px #ffcccc; }
      to { text-shadow: 0 0 20px #ffe6e6, 0 0 40px #ffffff; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
    }

    .btn {
      background: #ffffff;
      color: #ff4b2b;
      font-weight: bold;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }
    .btn:hover {
      background: #f5f5f5;
    }

    /* Floating broken hearts */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="logo">‚ú® Trustly Loyalty Test ‚ú®</div>

  <p>Oops! Something went wrong or you cancelled the payment.  
     Don‚Äôt worry ‚Äî you can try again below.</p>
  <a class="btn" href="index.html">üîÑ Try Again</a>

  <!-- Floating broken hearts -->
  <div class="hearts">
    <div class="heart" style="left:15%; animation-delay:0s;">üíî</div>
    <div class="heart" style="left:40%; animation-delay:2s;">üíî</div>
    <div class="heart" style="left:65%; animation-delay:1s;">üíî</div>
    <div class="heart" style="left:80%; animation-delay:3s;">üíî</div>
  </div>
</body>
</html>
