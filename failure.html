<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed ‚ùå</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f8d7da, #f5c6cb, #f8d7da);
      text-align: center;
      color: #721c24;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #721c24;
      margin: 40px 10px 20px;
      text-shadow: 2px 2px 6px rgba(114,28,36,0.5);
    }
    .message {
      font-size: 1.4rem;
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
      border: 2px solid #f5c6cb;
      animation: shake 0.5s ease-in-out 2;
    }
    button {
      background: #721c24;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #a71d2a;
      transform: scale(1.05);
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }

    /* Floating broken hearts */
    .broken-heart {
      position: fixed;
      bottom: -10px;
      font-size: 28px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="logo">‚ùå Payment Failed ‚ùå</div>
  <div class="message">
    Oops! Something went wrong with your payment. <br><br>
    Please try again to complete your Trustly Loyalty Test üíî
    <br><br>
    <button onclick="window.location.href='index.html'">üîÑ Try Again</button>
  </div>

  <script>
    // Floating broken hearts generator
    setInterval(() => {
      let heart = document.createElement("div");
      heart.classList.add("broken-heart");
      heart.innerHTML = "üíî";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 900);
  </script>
</body>
</html>
